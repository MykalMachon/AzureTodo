name: Trigger auto deployment for azuretodo-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'packages/todo-api/dockerfile/**'
    - '.github/workflows/azuretodo-dev-AutoDeployTrigger-71c91cff-a940-49b9-99d5-ec475cd3bbfe.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURETODODEV_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}packages/todo-api/dockerfile 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.AZURETODODEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURETODODEV_REGISTRY_PASSWORD }}
          containerAppName: azuretodo-dev
          resourceGroup: azure-todo_dev
          imageToBuild: ghcr.io/azuretodo-api:${{ github.sha }}
          dockerfilePath: Dockerfile

     

